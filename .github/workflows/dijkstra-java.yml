on: push

name: Dijkstra Tests

jobs:
    Tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up JDK 21
              uses: actions/setup-java@v3
              with:
                  java-version: '21'
                  distribution: 'adopt'

            - name: Run All Tests
              working-directory: ./dijkstra/dijkstra-java
              run: ./mvnw test
